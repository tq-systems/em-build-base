variables:
  BASE_DOCKER_TAG: 'v2.0.2'

.image-ubuntu:
  image: ${BASE_REGISTRY_IMAGE}/ubuntu:${BASE_DOCKER_TAG}

.image-test:
  image: ${BASE_REGISTRY_IMAGE}/test:${BASE_DOCKER_TAG}

.image-docker:
  image: ${BASE_REGISTRY_IMAGE}/docker:${BASE_DOCKER_TAG}

# The yocto builds run on a dedicated gitlab-runner,
# only the 'tqemci' user has the needed permissions
.image-yocto:
  image:
    name: ${BASE_REGISTRY_IMAGE}/yocto:${BASE_DOCKER_TAG}
    docker:
      user: tqemci
